<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Smart Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 transform transition-all hover:shadow-2xl">
        <div class="bg-white p-8 text-center border-b border-gray-100">
            <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
            <p class="text-gray-500 text-sm mt-1">Join the Smart Attendance System</p>
        </div>

        <div class="p-8">
            {% if error %}
            <div class="bg-red-50 text-red-600 p-3 text-sm mb-4 rounded border border-red-100 text-center font-medium">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/register" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all bg-gray-50 focus:bg-white" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all bg-gray-50 focus:bg-white" required>
                </div>
                
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-md transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/login" class="text-sm text-gray-500 hover:text-gray-800 transition-colors">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
