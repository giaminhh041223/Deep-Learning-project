<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Sidebar active link style */
        .nav-link.active {
            background-color: #eff6ff; /* blue-50 */
            color: #2563eb; /* blue-600 */
            border-right: 3px solid #2563eb;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden text-gray-800">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-sm z-20 transition-all duration-300">
        <!-- Logo -->
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <div class="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center font-bold text-lg mr-3 shadow-md hover:shadow-lg transition-shadow">
                <i class="fas fa-camera"></i>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-gray-800">SMART <span class="text-blue-600">ATTENDANCE</span></h1>
        </div>
        
        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-2">Main Menu</p>
            
            <a href="/dashboard" class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
                <i class="fas fa-th-large w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500 transition-colors"></i>
                Dashboard
            </a>
            
            <!-- LINK ĐÃ CẬP NHẬT: Trỏ về /students -->
            <a href="/students" class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
                <i class="fas fa-users w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500 transition-colors"></i>
                Students
            </a>

            <!-- LINK ĐÃ CẬP NHẬT: Trỏ về /reports -->
            <a href="/reports" class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-50 transition-colors group">
                <i class="fas fa-chart-bar w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500 transition-colors"></i>
                Reports
            </a>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-gray-100 bg-gray-50/50">
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-500 flex items-center justify-center text-white font-bold text-sm shadow-md ring-2 ring-white">
                    {{ user[0] | upper }}
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700">{{ user }}</p>
                    <a href="/logout" class="text-xs text-red-500 hover:text-red-700 font-medium transition-colors">Log out</a>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col overflow-hidden relative bg-gray-50/50">
        <!-- Top Header -->
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-gray-200 flex items-center justify-between px-8 shadow-sm sticky top-0 z-10">
            <h2 class="text-xl font-bold text-gray-800 flex items-center">
                {% block header_title %}Overview{% endblock %}
            </h2>
            <div class="flex items-center gap-4">
                <div class="text-sm text-gray-500 font-mono bg-gray-100 px-3 py-1 rounded border border-gray-200 flex items-center gap-2">
                    <i class="far fa-clock text-gray-400"></i>
                    <span id="clock">00:00:00</span>
                </div>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        // Clock script
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }, 1000);
        
        // Highlight active link script
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if(link.getAttribute('href') === currentPath || (currentPath !== '/dashboard' && link.getAttribute('href') !== '/dashboard' && currentPath.startsWith(link.getAttribute('href')))) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
